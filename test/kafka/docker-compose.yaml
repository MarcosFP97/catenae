version: '3.4'

x-logging: &default-logging
  options:
    max-size: '50m'
    max-file: '1'
  driver: json-file

services:

  kafka:
    image: catenae/kafka
    volumes:
      - ./kafka/config/server.properties:/opt/kafka/default/config/server.properties:ro
    logging: *default-logging

  source_link:
    image: catenae/test
    command: source_link.py -o input1 -b kafka:9092
    working_dir: /opt/catenae/test/kafka
    depends_on:
      - kafka

  source_link_3:
    image: catenae/test
    command: source_link.py -o input2 -b kafka:9092
    working_dir: /opt/catenae/test/kafka
    depends_on:
      - kafka

  middle_link_async_1:
    image: catenae/test
    command: middle_link_async.py -i input1 -o input3 -b kafka:9092
    working_dir: /opt/catenae/test/kafka
    depends_on:
      - kafka

  middle_link_async_2:
    image: catenae/test
    command: middle_link_async.py -i input1 -o input3 -b kafka:9092
    working_dir: /opt/catenae/test/kafka
    depends_on:
      - kafka

  middle_link_sync:
    image: catenae/test
    command: middle_link_sync.py -i input1 -o input3 -b kafka:9092
    working_dir: /opt/catenae/test/kafka
    depends_on:
      - kafka

  leaf_link:
    image: catenae/test
    command: leaf_link.py -i input3 -b kafka:9092
    working_dir: /opt/catenae/test/kafka
    depends_on:
      - kafka
